<!DOCTYPE html>
<html>
<head>
	<title>Responsive Landing Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body { font-family: 'Open Sans', sans-serif; margin: 0; padding: 0; }
		.container { max-width: 1000px; margin: 0 auto; padding: 40px; }
		.header { background-color: #3498db; color: #fff; padding: 40px; text-align: center; }
		.hero { background-image: linear-gradient(to bottom, #9b59b6, #2ecc71); color: #fff; padding: 100px; text-align: center; }
		.features { display: flex; flex-wrap: wrap; justify-content: center; }
		.feature { margin: 30px; padding: 30px; border: 1px solid #ddd; border-radius: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
		.footer { background-color: #2c3e50; color: #fff; padding: 40px; text-align: center; clear: both; }
        @media (max-width: 768px) { .features { flex-direction: column; } }
		@media (max-width: 480px) { .hero { padding: 50px; } }
	</style>
</head>
<body>
	<div class="container">
		<header class="header">
			<h1>Welcome to Our Responsive Landing Page</h1>
		</header>
		<section class="hero">
			<h2>This is a modified responsive landing page example.</h2>
			<button>Learn More</button>
		</section>
		<section class="features">
			<div class="feature">
				<h3>Feature 1</h3>
				<p>Description of feature 1.</p>
			</div>
			<div class="feature">
                <h3>Feature 2</h3>
				<p>Description of feature 2.</p>
			</div>
			<div class="feature">
				<h3>Feature 3</h3>
				<p>Description of feature 3.</p>
			</div>
		</section>
		<footer class="footer">
			<p>&copy; 2024 Our Company</p>
		</footer>
	</div>
</body>
</html>
